name: Auto-rerun Failed Builds (helper)

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - workflow-build-alpine
      - workflow-build-debian
      - workflow-build-development
      - workflow-build-test
      - workflow-build-retrytest

    types: [completed]

concurrency:
  group: "${{ github.event.workflow_run.id }}-helper"
  cancel-in-progress: true

permissions:
  actions: write   # needed for rerun
  contents: read

jobs:
  rerun-failed:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.run_attempt < 3
    runs-on: ubuntu-24.04

    steps:
      - name: Re-run only failed jobs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ Queuing attempt $((${{ github.event.workflow_run.run_attempt }} + 1)) for workflow '${{ github.event.workflow_run.name }}'"
          echo "ðŸ“Š Failed run ID: ${{ github.event.workflow_run.id }}"
          echo "ðŸ“… Original run started: ${{ github.event.workflow_run.created_at }}"
          echo "ðŸŽ¯ Retrying only failed jobs..."
          
          gh run rerun ${{ github.event.workflow_run.id }} --failed \
            --repo ${{ github.repository }}
          
          echo "âœ… Retry queued successfully!"
